<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Content Analyzer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Import Inter font from Google Fonts (Bootstrap 5 default) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font throughout the application */
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Cylvy branding colors */
        :root {
            --cylvy-amaranth: #E51848;
            --cylvy-grape: #8806BF;
        }
        
        /* Navbar with gradient */
        .navbar.bg-primary {
            background: linear-gradient(to right, var(--cylvy-amaranth), var(--cylvy-grape)) !important;
        }
        
        /* Link styling */
        a {
            color: var(--cylvy-amaranth);
            text-decoration: none;
        }
        
        a:hover {
            color: var(--cylvy-grape);
        }
        
        /* Keep sidebar styling */
        .sidebar { 
            position: sticky; 
            top: 0; 
            height: calc(100vh - 56px); 
            overflow-y: auto; 
        }
        
        /* Footer styling */
        .footer { 
            font-size: 0.8rem; 
            margin-top: 2rem; 
            padding-top: 1rem; 
            border-top: 1px solid #eee; 
        }
        
        /* Fix button styles to not be affected by the link color change */
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        
        /* Don't apply link colors to badge links */
        .badge a, a.badge {
            color: inherit;
        }
        
        /* Button links should use their button colors */
        .btn {
            color: inherit;
        }
    </style>
    {% block head %}{% endblock %}
</head>
