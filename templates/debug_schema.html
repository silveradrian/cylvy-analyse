{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Database Schema</h2>
    
    {% for table, columns in schema.items() %}
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Table: {{ table }}</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Column Name</th>
                        <th>Data Type</th>
                    </tr>
                </thead>
                <tbody>
                    {% for col_name, col_type in columns %}
                    <tr>
                        <td>{{ col_name }}</td>
                        <td>{{ col_type }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
